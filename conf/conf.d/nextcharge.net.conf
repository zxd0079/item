server {
  listen 80;
  server_name prep.nextcharge.net;
 

  location / {
  root /server/nginx/html;
  index index.html index.htm;
  }

 
   location /gatewayapi {
  proxy_pass http://jdcgatewaybootstrap;
  proxy_redirect          off;
  proxy_set_header        Host $host;
  proxy_set_header        X-Real-IP $remote_addr;
